<!-- Carousel -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" data-interval="500" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1" data-interval="500"></li>
        <li data-target="#myCarousel" data-slide-to="2" data-interval="500"></li>
        <li data-target="#myCarousel" data-slide-to="3" data-interval="500"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/team_carousel/justiceleague.jpg" alt="Justice League">
            <div class="carousel-caption" id="justiceleague">
                <h1><b>Justice League</b></h1>
            </div>
        </div>
        <div class="carousel-item">
            <img src="images/team_carousel/titans.jpg" alt="Titans/Teen Titans">
            <div class="carousel-caption" id="titans">
                <h1><b>Titans/ Teen Titans</b></h1>
            </div>
        </div>
        <div class="carousel-item">
            <img src="images/team_carousel/suicidesquad.jpg" alt="Suicide Squad">
            <div class="carousel-caption" id="suicidesquad">
                <h1><b>Suicide Squad</b></h1>
            </div>
        </div>
        <div class="carousel-item">
            <img src="images/team_carousel/greenlanterncorps.jpg" alt="Green Lantern Corps">
            <div class="carousel-caption" id="greenlanterncorps">
                <h1><b>Green Lantern Corps</b></h1>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
</div>
